<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ecercise 3</title>
</head>
<body>
<script>
    var a=parseInt(prompt('Enter the first number.'));
    var b=parseInt(prompt('Enter the second number.'));
    function check() {
        if (a>b){
            return alert('first number bigger second number!!!')
        }
        else {
            let sum=a+b;
            return alert('Total of two number is '+ sum);
        }
    }
    check();


</script>
</body>
</html>
